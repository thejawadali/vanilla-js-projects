<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet">
  <title>Calculator</title>
</head>
<body>
  <div class="calculator">
    <div class="input-display">333</div>
    <div class="btns">
      <button id="ac" class="dark-gray">AC</button>
      <button id="plus-minus" class="dark-gray">+/-</button>
      <button id="percent" class="dark-gray">%</button>
      <button id="divide" class="btn-orange">รท</button>
      <button id="n7">7</button>
      <button id="n8">8</button>
      <button id="n9">9</button>
      <button id="multiply" class="btn-orange">x</button>
      <button id="n4">4</button>
      <button id="n5">5</button>
      <button id="n6">6</button>
      <button id="minus" class="btn-orange">-</button>
      <button id="n1">1</button>
      <button id="n2">2</button>
      <button id="n3">3</button>
      <button id="plus" class="btn-orange">+</button>
      <button id="n0" style="grid-column: 1/3; border-radius: 0 0 0 20px;">0</button>
      <button id="dot">.</button>
      <button id="equal" class="btn-orange" style="border-radius: 0 0 20px;">=</button>
    </div>
  </div>
  <script src="./index.js"></script>
</body>
</html>
